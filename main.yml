---
- hosts: localhost

  vars:
    host: host0
    cluster: default
    in_progress_path: "/backup/in_progress/"
    completed_path: "/backup/completed/"
    file_ext: ova
    retain_days: 10
    all_timeout: 600
    poll_interval: 10
    debug_logs: True
    host_remote_user: root
    vms:
      - vm1
      - vm2

  tasks:
    - name: "Perform backup tasks"
      block:
        - name: "Authenticate"
          ovirt_auth:
            url: https://example.com/ovirt-engine/api
            username: admin@internal
            ca_file: /etc/pki/ovirt-engine/ca.pem
            password: "password_goes_here"

        - name: "Get host info"
          ovirt_host_info:
            auth: "{{ ovirt_auth }}"
            pattern: "name={{ host }}"
          register: ovirt_host_info

        - name: "Backup VMs"
          include_tasks: export_vm.yml
          loop: "{{ vms }}"
          loop_control:
            loop_var: vm_name

        - name: "Clean Backups"
          include_tasks: cleanup.yml
          loop: "{{ vms }}"

      ignore_errors: yes

      always:
        - name: "Remove SSO token"
          ovirt_auth:
            state: absent
            ovirt_auth: "{{ ovirt_auth }}"
